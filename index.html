<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <title>Robert Rosina</title>
  <style>
    :root { --bg-image: url('landing.jpg'); }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0b0b0b;
      color: #fff;
      opacity: 0; /* start hidden for fade-in */
    }

    /* Page transitions on body (simpler + reliable) */
    body.is-ready { animation: fade-in 800ms ease forwards; }
    body.is-exiting { animation: fade-out 550ms ease forwards; }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }

    @media (prefers-reduced-motion: reduce) {
      body { opacity: 1 !important; }
      body.is-ready, body.is-exiting { animation: none !important; }
    }

    /* ---------- Hero ---------- */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: grid;
      place-items: center;
      overflow: hidden;
      background: #000;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--bg-image) center/cover no-repeat fixed;
      filter: saturate(0.95) contrast(1.05) brightness(0.8);
      transform: scale(1.03);
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(120% 80% at 50% 20%, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.55) 60%, rgba(0,0,0,0.85) 100%),
        linear-gradient(180deg, rgba(10,8,6,0.25), rgba(10,8,6,0.6));
      pointer-events: none;
    }

    /* Tint overlay above hero bg, below content */
    .tint {
      position: absolute;
      inset: 0;
      background-color: transparent;
      transition: background-color 280ms ease;
      z-index: 1;
    }
/* ---------- Nodes (triangular buttons, fully visible) ---------- */
.nodes {
  position: relative;
  height: 100%;
  width: 100%;
  z-index: 2;
}

.node {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 0;
  height: 0;
  color: #fff;
  text-decoration: none;
  font-size: clamp(1rem, 1.5vw, 1.3rem);
  letter-spacing: 0.1em;
  transition: transform 220ms ease, filter 220ms ease;
  isolation: isolate;
}

.node span {
  position: absolute;
  left: 50%;
  /* Move label downward relative to the triangle height variable */
  top: calc(var(--bh) * 0.9); /* 0.9 = 90% down the triangle */
  transform: translate(-50%, -50%);
  text-align: center;
  font-weight: 600;
  letter-spacing: 0.12em;
  text-shadow: 0 2px 10px rgba(0,0,0,0.6);
  pointer-events: none;
}

/* Hide text by default */
.node span {
  opacity: 0;
  transition: opacity 0.5s ease;
}

/* Reveal on hover or keyboard focus */
.node:hover span,
.node:focus-visible span {
  opacity: 1;
}

/* Motion + size variables */
.node {
  --bw: 7rem;   /* half-width of triangle base  */
  --bh: 12rem;  /* height of triangle           */
  --dur: 6.5s;  /* primary drift duration       */
  --dur2: 9s;   /* secondary yaw/shear duration */
  --dur3: 7.4s; /* pulse/glow duration          */
  --delay: 0s;  /* individual phase offset      */
}

.node.academic { --dur: 7.2s; --dur2: 11.2s; --dur3: 8.5s; --delay: 0.2s; }
.node.writing  { --dur: 5.8s; --dur2: 8.6s;  --dur3: 6.8s; --delay: 1.1s; }
.node.music    { --dur: 6.9s; --dur2: 10.4s; --dur3: 7.9s; --delay: 2.0s; }


/* Gentle idle breathing effect (staggered) */
@keyframes trianglePulse {
  0%, 100% {
    transform: scale(1);
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
  }
  50% {
    transform: scale(1.2);
    filter: drop-shadow(0 0 16px rgba(255,255,255,0.25));
  }
}

/* Base visible triangle shape (pointing upward) */
/* Outer silhouette (border triangle) */
.node::before {
  content: "";
  position: absolute;
  width: 0; height: 0;
  border-left:  var(--bw) solid transparent;
  border-right: var(--bw) solid transparent;
  border-bottom: var(--bh) solid rgba(255,255,255,0.22);
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.10));
  transition: border-bottom-color 0.3s ease, filter 0.3s ease;

  /* ðŸ”§ make it move */
  animation: trianglePulse var(--dur) ease-in-out var(--delay) infinite alternate;
}


/* Inner fill using clip-path for richer effects */
.node::after {
  content: "";
  position: absolute;
  left: 50%;
  top: calc(-1 * var(--bh));               /* align with tip */
  width: calc(var(--bw) * 2);
  height: var(--bh);
  transform: translateX(-50%);
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  background:
    linear-gradient(200deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02) 0%);
  mix-blend-mode: screen;
  pointer-events: none;
  /* Layered motion: float, yaw, pulse, sheen sweep */
  animation:
    drift var(--dur) ease-in-out var(--delay) infinite alternate,
    yaw   var(--dur2) ease-in-out calc(var(--delay) + .4s) infinite alternate,
    pulse var(--dur3) ease-in-out calc(var(--delay) + .8s) infinite,
    sheen 4.8s linear calc(var(--delay) + 1.2s) infinite;
  will-change: transform, filter, background-position;
}

/* Tints (match your existing hues) */
/* Base state â€” desaturated (less vivid) */
.node.music::before   { border-bottom-color: rgba(40,90,110,0.35);  filter: saturate(0.5) brightness(0.9); }
.node.writing::before { border-bottom-color: rgba(135,90,30,0.30);  filter: saturate(0.5) brightness(0.9); }
.node.academic::before{ border-bottom-color: rgba(110,30,35,0.35);  filter: saturate(0.5) brightness(0.9); }


/* Hover â€” restore full saturation and brightness */
.node.music:hover::before,
.node.music:focus-visible::before {
  border-bottom-color: rgba(0,180,255,0.9);
  filter: saturate(1.3) brightness(1.1);
}

.node.writing:hover::before,
.node.writing:focus-visible::before {
  border-bottom-color: rgba(255,200,100,0.9);
  filter: saturate(1.3) brightness(1.1);
}

.node.academic:hover::before,
.node.academic:focus-visible::before {
  border-bottom-color: rgba(255,100,120,0.9);
  filter: saturate(1.3) brightness(1.1);
}
/* Vertical float (parallax-like) */
@keyframes drift {
  0%   { transform: translate(-50%, 0)    scale(1);     filter: drop-shadow(0 0 10px rgba(255,255,255,0.10)); }
  50%  { transform: translate(-50%, -6%)  scale(1.035); filter: drop-shadow(0 0 14px rgba(255,255,255,0.18)); }
  100% { transform: translate(-50%, 2%)   scale(1.00);  filter: drop-shadow(0 0 10px rgba(255,255,255,0.12)); }
}

/* Gentle yaw / micro-wobble (a hint of rotation & shear) */
@keyframes yaw {
  0%   { transform: translate(-50%, 0) rotate(0deg)    skewX(0.2deg)   scale(1); }
  50%  { transform: translate(-50%, 0) rotate(1.6deg)  skewX(-0.25deg) scale(1.01); }
  100% { transform: translate(-50%, 0) rotate(-1.2deg) skewX(0.15deg)  scale(0.995); }
}

/* Breathing luminosity (not just size) */
@keyframes pulse {
  0%,100% { filter: drop-shadow(0 0 8px rgba(255,255,255,0.22)); }
  50%     { filter: drop-shadow(0 0 18px rgba(255,255,255,0.38)); }
}

/* Sheen sweep across the fill */
@keyframes sheen {
  0%   { background-position: -120% 0, 0 0; }
  50%  { background-position:  60%   0, 0 0; }
  100% { background-position: 180%   0, 0 0; }
}
.node:hover::after,
.node:focus-visible::after {
  animation-play-state: running;                 /* keep it alive on hover */
  filter: drop-shadow(0 0 22px rgba(255,255,255,0.50));
}


/* Each node gets its own timing and phase */
.node.academic::before {
  animation-duration: 7.2s;
  animation-delay: 0s;
}
.node.writing::before {
  animation-duration: 5.8s;
  animation-delay: 1.4s;
}
.node.music::before {
  animation-duration: 6.5s;
  animation-delay: 2.1s;
}

/* Hover & Focus states */
.node:hover::before,
.node:focus-visible::before {
  border-bottom-color: rgba(255,255,255,0.8);
  transform: scale(1.08);
}

.node:hover,
.node:focus-visible {
  filter: drop-shadow(0 0 14px rgba(255,255,255,0.45));
  transform: translateY(-3px);
  outline: none;
}

/* Subtle pulsing glow */
@keyframes glowPulse {
  0%   { filter: drop-shadow(0 0 8px rgba(255,255,255,0.3)); }
  50%  { filter: drop-shadow(0 0 18px rgba(255,255,255,0.7)); }
  100% { filter: drop-shadow(0 0 8px rgba(255,255,255,0.3)); }
}

.node:hover {
  animation: glowPulse 1.6s infinite ease-in-out;
}

/* Optional tint per node */
.node.music:hover::before   { border-bottom-color: rgba(60,120,150,0.9); }
.node.writing:hover::before { border-bottom-color: rgba(180,120,60,0.9); }
.node.academic:hover::before{ border-bottom-color: rgba(150,50,55,0.9); }


    /* Ripple on click */
    .node .ripple {
      position: absolute;
      left: 0; top: 0;
      width: 30px; height: 30px;
      border-radius: 50%;
      background: rgba(255,255,255,0.35);
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.7;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: ripple 600ms ease-out forwards;
    }
    @keyframes ripple {
      to { transform: translate(-50%, -50%) scale(24); opacity: 0; }
    }

    /* Positions */
    .node.academic { top: 25%; left: 50%; transform: translate(-50%, -50%); }
    .node.writing  { bottom: 45%; right: 35%; transform: translate(-50%, 50%); }
    .node.music    { bottom: 45%; left: 35%; transform: translate(50%, 50%); }

    @media (max-width: 700px) {
      .node.academic { top: 28%; }
      .node.writing  { bottom: 22%; left: 24%; }
      .node.music    { bottom: 22%; right: 24%; }
    }
    @media (max-width: 420px) {
      .node { padding: 0.75rem 1rem; }
      .node.academic { top: 30%; }
      .node.writing  { bottom: 24%; left: 26%; }
      .node.music    { bottom: 24%; right: 26%; }
    }
	
	.page-title-overlay {
  position: fixed;
  bottom: 120px;                 /* adjust if you want it lower */
  left: 50%;
  transform: translateX(-50%);
  z-index: 1001;             /* above background, alongside your nav */
  pointer-events: none;      /* never blocks clicks */
  font-family: 'Montserrat', sans-serif; /* or 'Montserrat', sans-serif */
  font-weight: 400;
  letter-spacing: 0.5em;
  font-size: clamp(20px, 2.4vw, 34px);
  color: rgba(234, 214, 167, 0.9); /* your gold accent */
  text-shadow: 0 2px 10px rgba(0,0,0,0.55);
  mix-blend-mode: screen;    /* plays nicely over dark imagery */
  opacity: 0.95;
}

	
	  </style>
</head>
<body>
<div class="page-title-overlay" aria-hidden="true">ROBERT ROSINA</div>
  <div class="hero" role="img" aria-label="Background hero image">
    <div class="tint" id="tint"></div>
	<nav class="nodes" aria-label="Primary navigation">
  <a href="https://www.linkedin.com/in/robert-rosina/" class="node academic" target="_blank" rel="noopener noreferrer"><span>LAWYER</span></a>
  <a href="writing/index.html"  class="node writing"><span>FICTION</span></a>
  <a href="music/index.html"    class="node music"><span>MUSIC</span></a>
</nav>

  </div>

  <script>
    // Fade in on full load (reliable)
    window.addEventListener('load', () => {
      document.body.classList.add('is-ready');
    });

    // Tint logic via JS for broad browser support
    const tint = document.getElementById('tint');
    const setTint = (color) => { tint.style.backgroundColor = color; };
    const clearTint = () => { tint.style.backgroundColor = 'transparent'; };

const map = new Map([
  ['music',   'rgba(0, 150, 200, 0.25)'],
  ['writing', 'rgba(210, 150, 40, 0.22)'],
  ['academic','rgba(180, 40, 60, 0.28)']
]);

    document.querySelectorAll('.node').forEach(link => {
      const type = [...link.classList].find(c => map.has(c));
      const color = map.get(type);

      // Pointer hover
      link.addEventListener('mouseenter', () => setTint(color));
      link.addEventListener('mouseleave', clearTint);

      // Keyboard focus
      link.addEventListener('focus', () => setTint(color));
      link.addEventListener('blur', clearTint);

      // Ripple + fade-out navigation
      link.addEventListener('pointerdown', e => {
        const rect = link.getBoundingClientRect();
        const ripple = document.createElement('span');
        ripple.className = 'ripple';
        ripple.style.left = (e.clientX - rect.left) + 'px';
        ripple.style.top  = (e.clientY - rect.top) + 'px';
        link.appendChild(ripple);
        ripple.addEventListener('animationend', () => ripple.remove(), { once: true });
      });

      link.addEventListener('click', e => {
	    if (link.host !== window.location.host) return;
        if (e.metaKey || e.ctrlKey || e.shiftKey || e.button !== 0) return; // new tab etc.
        e.preventDefault();

        document.body.classList.add('is-exiting');
        const href = link.getAttribute('href');
        document.body.addEventListener('animationend', () => { window.location.href = href; }, { once: true });
      });
    });
  </script>
</body>
